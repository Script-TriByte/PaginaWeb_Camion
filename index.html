<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Script TriByte">
        <link rel="stylesheet" href="../PaginaWeb_Camion/css/appCamiones.css">
        <link rel="stylesheet" href="../PaginaWeb_Camion/css/clasesGlobales.css">
        <link rel="stylesheet" href="../PaginaWeb_Camion/css/headerStyle.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link rel="icon" href="../PaginaWeb_Camion/img/iconoPestana.png">
        <title>E.L.S - Aplicacion de Camiones</title>
    </head>
<body>
  <img id="ajusteBrillo" src="../PaginaWeb_Camion/img/BGNegro.png">
  <header class="textoClaro">
    <a href="/ScriptTriByte/"><img class="logo" src="../PaginaWeb_Camion/img/Logo del Sistema.png"></a>
    <nav>
    <div class="menu-icon" onclick="menu()">
            <img src="../PaginaWeb_Camion/img/iconoMenu.png" alt="Menú">
        </div>
      <ul class="menu">
        <li class="cambioCursor"><a href="/ScriptTriByte/">HOME</a></li>
        <li><a href="/ScriptTriByte/PaginaWeb_Camion/html/opcionesHeader/acercaDe.html" id="acercaDe">ACERCA DE</a></li>
        <li class="cambioCursor"><a href="/ScriptTriByte/PaginaWeb_Camion/html/opcionesHeader/contacto.html" id="contacto">CONTACTO</a></li>
        <li><div class="boton textoClaro cambioCursor divEnHeader" id="idiomaDelSistema"></div></li>
        <li>
          <div id="contenedorUsuario">
            <img class="usuario" id="iconoUsuario" src="../PaginaWeb_Camion/img/iconoUsuario.png">
            <button class="boton textoClaro">NOMBRE DEL USUARIO</button>
            <ul class="submenu">
              <li><img class="salir" id="iconoSalida" src="../PaginaWeb_Camion/img/iconoSalir.png">
                <a href="/ScriptTriByte/PaginaWeb_Camion/html/login.html" id="cerrarSesion">CERRAR SESIÓN</a></li>
            </ul>
          </div>
        </li>
      </ul>
    </nav>
    <script>
      function menu() {
      var menu = document.querySelector('nav ul');
      menu.classList.toggle('active');
}
    </script>
  </header>
      <div class="contenedorCamiones">
        <div class="opcionesCamiones">
            <form action="/" id="formularioBuscarCamiones" method="post">
                <input class="roboto textoClaro" id="barraDeBusqueda" name="barraDeBusqueda" placeholder="Buscar Camión">
                <div class="roboto textoClaro" id="contenedorFiltroDeBusqueda">
                  <label id="filtroBusqueda"><b>Filtro de Búsqueda:</b></label>
                    <select class="roboto textoClaro" id="filtroDeLista" name="filtroDeLista">
                        <option value="codigoIdentificador" id="idAlmacen"><b>ID Almacén</b></option>
                        <option value="codigoDeBulto" id="idCamion"><b>ID Camión</b></option>
                    </select>
                </div>
                <button type="submit" id="botonBuscar">
                    <img class="cambioCursor" id="imagenBotonBuscar" src="../PaginaWeb_Camion/img/iconoLupa.png">
                </button>
            </form>
            <div class="listado">
              <button class="textoClaro cambioCursor" id="confirmacionCamion"><b>CONFIRMAR</b></button>
          </div>
        </div>
        <hr>
    </div>
    <script type="module" src="./js/aplicacionCamiones.js"></script>
    <script type="module" src="./js/variables.js"></script>
</body>
</html>
